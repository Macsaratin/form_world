<!DOCTYPE html>
<html lang="vi">
<head>

            fontsize_formats: '8pt 10pt 12pt 14pt 16pt 18pt 24pt 36pt 48pt 72pt'

    </script>
</head>
<body>
    <textarea id="moTa"></textarea>
</body>
</html>
